<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tip calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenor">
        <h2>Tip Calculator</h2>
        <p>Enter the bil amount and tip percentage to calculate the totoal</p>
        <div class="bill-contenor">
            <p for="bill">Bill Amount:</p>
            <input type="number" name="" id="bill"  class="bill" placeholder="Enter your Bill here" >
            <p for="bill" class="tipp">Tip percentage:</p>
            <input type="number" name="" id="tip" class="tip" placeholder="Enter your tip here">
        </div>
        <button class="btn">Calculate</button>
        <p class="bill-amountp">Total : <span class="bill-amount"></span> </p>
    </div>
